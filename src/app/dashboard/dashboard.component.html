<section class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <div class="flex items-center justify-end px-4 py-4">
    <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Salir</button>
  </div>
<div class="space-y-4 p-8">
  @for (user of users(); track $index) {
    <div class="flex gap-x-4">
      <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600" >
        <svg class="absolute w-12 h-12 text-gray-400 -left-1" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
      </div>
      <div class="text-gray-100">
        <h3>
          {{ user.name }}
        </h3>
        <p>
          {{ user.email }}
        </p>
        <p>
          {{ user.id }}
        </p>
      </div>
    </div>
  }
</div>
</section>
